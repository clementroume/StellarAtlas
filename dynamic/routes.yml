# This file defines all dynamic routing logic (routers & middlewares).
http:
  # ===================================================================
  #  MIDDLEWARES
  # ===================================================================
  middlewares:
    # --- Security Middlewares ---
    dash-auth:
      # Basic Auth for the dashboard (reads hashed user:pass from env).
      basicAuth:
        users:
          - '{{ env "TRAEFIK_DASHBOARD_AUTH" }}'

    secure-headers:
      # Applies best-practice security headers to responses.
      headers:
        frameDeny: true                 # Set X-Frame-Options to DENY.
        browserXssFilter: true          # Enable XSS filtering.
        contentTypeNosniff: true        # Prevent MIME-type sniffing.
        stsIncludeSubdomains: true      # HSTS: Include subdomains.
        stsPreload: true                # HSTS: Allow preloading.
        stsSeconds: 31536000            # HSTS: One-year cache.

    # --- Rate Limit Middlewares ---
    rate-limit-admin:
      # Rate limiting for administrative endpoints.
      rateLimit:
        average: 200                     # 200 requests/minute average.
        period: "1m"
        burst: 100                       # Allow bursts of 100 requests.

    rate-limit-api:
      # Rate limiting for public API endpoints.
      rateLimit:
        average: 100                    # 100 requests/minute average.
        period: "1m"
        burst: 50                       # Allow bursts of 50 requests.

  # ===================================================================
  #  ROUTERS
  # ===================================================================
  routers:
    # --- 1. Sirius-App Router ---
    sirius-app-router:
      rule: "Host(`stellar.atlas`)"             # Match 'stellar.atlas'.
      entryPoints: [ "websecure" ]              # Use the 'websecure' (HTTPS) entrypoint.
      tls: true                                 # Enable TLS (HTTPS).
      priority: 5                               # Low priority to act as a catch-all for this domain.
      service: "sirius-app-service"             # Route to the frontend service.
      middlewares: [ "secure-headers" ]         # Apply security headers.

    # --- 2. Antares-Auth Router ---
    antares-auth-router:
      rule: "Host(`auth.stellar.atlas`)"        # Match dedicated 'auth.stellar.atlas' subdomain.
      entryPoints: [ "websecure" ]              # Use the 'websecure' (HTTPS) entrypoint.
      tls: true                                 # Enable TLS (HTTPS).
      service: "antares-auth-service"           # Route to the 'antares-auth' service.
      middlewares: [ "rate-limit-api" ]         # Apply API rate limiting.

    # --- 3. Antares-Auth Proxy Router ---
    antares-auth-proxy-router:
      rule: "Host(`stellar.atlas`) && PathPrefix(`/antares`)" # Match 'stellar.atlas/antares...'.
      entryPoints: [ "websecure" ]              # Use the 'websecure' (HTTPS) entrypoint.
      tls: true                                 # Enable TLS (HTTPS).
      priority: 10                              # Higher priority to override the main app router.
      service: "antares-auth-service"           # Route to the 'antares-auth' service.
      middlewares: [ "rate-limit-api" ]         # Apply API rate limiting.

    # --- 4. Antares-Auth Swagger Router ---
    antares-auth-swagger-router:
      rule: "Host(`stellar.atlas`) && (PathPrefix(`/swagger-ui`) || PathPrefix(`/v3/api-docs`))"
      entryPoints: [ "websecure" ]              # Use the 'websecure' (HTTPS) entrypoint.
      tls: true                                 # Enable TLS (HTTPS).
      priority: 10                              # Higher priority to override the main app router.
      service: "antares-auth-service"           # Route to the 'antares-auth' service.
      middlewares: [ "rate-limit-api" ]         # Apply API rate limiting.

    # --- 5. Vega-Admin Router ---
    vega-admin-router:
      rule: "Host(`admin.stellar.atlas`)"       # Match 'admin.stellar.atlas'.
      entryPoints: [ "websecure" ]              # Use the 'websecure' (HTTPS) entrypoint.
      tls: true                                 # Enable TLS (HTTPS).
      service: "vega-admin-service"             # Route to the 'vega-admin' service
      middlewares: [ "rate-limit-admin" ]       # Apply administrative rate limiting.

    # --- 6. Altair-Proxy Router ---
    altair-proxy-router:
      rule: "Host(`proxy.stellar.atlas`)"   # Match 'dashboard.stellar.atlas'.
      entryPoints: [ "websecure" ]              # Use the 'websecure' (HTTPS) entrypoint.
      tls: true                                 # Enable TLS (HTTPS).
      service: "api@internal"                   # Route to Traefik's internal API/dashboard service.
      middlewares: # Middleware declaration
        - "dash-auth"                           # Secure with Basic Auth.
        - "rate-limit-admin"                    # Secure with rate limiting.

  # ===================================================================
  #  SERVICES
  # ===================================================================
  services:
    # --- 1. Sirius-App Service ---
    sirius-app-service:
      loadBalancer:
        servers:
          - url: "http://sirius-app:80"

    # --- 2. Antares-Auth Service ---
    antares-auth-service:
      loadBalancer:
        servers:
          - url: "http://antares-auth:8080"

    # --- 3. Vega-Admin Service ---
    vega-admin-service:
      loadBalancer:
        servers:
          - url: "http://vega-admin:9091"