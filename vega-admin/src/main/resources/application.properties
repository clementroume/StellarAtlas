# ===================================================================
# Vega Admin Server Properties
# ===================================================================
# === App name ===
spring.application.name=vega-admin
# === Server port ===
server.port=9091
# === Default Admin User Configuration ===
application.admin.default-email=${VEGA_ADMIN_EMAIL}
application.admin.default-password=${VEGA_ADMIN_PASSWORD}
# == HTTPS config ==
server.forward-headers-strategy=NATIVE
server.tomcat.remoteip.protocol-header=X-Forwarded-Proto
# === Logging ===
spring.output.ansi.enabled=always
# === Disable custom Thymeleaf templates ===
spring.thymeleaf.check-template-location=false