# Defines the infrastructure services for the Antares application stack.
services:
  # --- 1. ALTAIR - THE TRAEFIK PROXY ---
  altair-proxy:
    image: traefik:v3.5
    container_name: altair-proxy
    env_file: ./.env # Load environment variables from .env file.
    environment:
      # Pass auth hash for Traefik dashboard basic auth.
      - TRAEFIK_DASHBOARD_AUTH=${ALTAIR_DASHBOARD_AUTH}
    security_opt:
      - no-new-privileges:true # Prevent privilege escalation.
    ports:
      - "80:80"   # Listen on HTTP for redirection.
      - "443:443" # Listen on HTTPS for all services.
    volumes:
      # Mount local SSL certificates (read-only).
      # Generate with: openssl req -x509 -nodes -days 365 -newkey rsa:2048 -keyout certs/local.key -out certs/local.crt -subj "/CN=*.antares.local"
      - "./certs:/certs:ro"
      - "./dynamic:/dynamic:ro" # Mount dynamic configuration files (read-only).
    networks:
      - stellar-net
    restart: unless-stopped
    command:
      # --- Entrypoints (Web & WebSecure with HTTPS redirect) ---
      - "--entrypoints.web.address=:80"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.websecure.http.tls=true"

      # --- Providers (Docker & File) ---
      - "--providers.docker=false"            # Disable Docker provider (using file provider instead).
      - "--providers.file.directory=/dynamic" # Enable File provider to read dynamic configs from /dynamic.
      - "--providers.file.watch=true"         # Watch for dynamic config file changes.

      # --- API & Dashboard (Secured) ---
      - "--api.dashboard=true"   # Enable the Traefik dashboard.
      - "--api.insecure=false"   # Disable insecure API/dashboard entrypoint (port 8080).

      # --- Logs ---
      - "--log.level=INFO"       # Set the log level to INFO.
      - "--accesslog=true"       # Enable access logs.

  # --- 2. SIRIUS - ANGULAR FRONTEND SERVED BY NGINX ---
  sirius-app:
    build:
      context: ./sirius-app
      dockerfile: Dockerfile
    image: sirius-app:latest
    container_name: sirius-app
    restart: unless-stopped
    networks:
      - stellar-net
    depends_on:
      - antares-auth

  # --- 3. ANTARES - AUTH & USERS SPRINGBOOT API ---
  antares-auth:
    build:
      context: ./antares-auth
      dockerfile: Dockerfile
    image: antares-auth:latest
    container_name: antares-auth
    env_file: ./.env
    depends_on:
      castor-db:
        condition: service_healthy
      pollux-cache:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - stellar-net

  # --- 4. VEGA - ADMIN SPRING BOOT SERVER ---
  vega-admin:
    build:
      context: ./vega-admin
      dockerfile: Dockerfile
    image: vega-admin:latest
    container_name: vega-admin
    env_file: ./.env
    networks:
      - stellar-net
    depends_on:
      - antares-auth
    restart: unless-stopped

  # --- 5. CASTOR & POLLUX - DATABASE & CACHE ---
  castor-db:
    image: postgres:16-alpine
    container_name: castor-db
    environment:
      POSTGRES_DB: "${CASTOR_DB}"
      POSTGRES_USER: "${CASTOR_USER}"
      POSTGRES_PASSWORD: "${CASTOR_PASSWORD}"
    volumes:
      - castor_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432" # Bind to localhost only for secure local dev access.
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${CASTOR_USER} -d ${CASTOR_DB}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - stellar-net

  pollux-cache:
    image: redis:7-alpine
    container_name: pollux-cache
    env_file: ./.env
    command: redis-server --requirepass ${POLLUX_PASSWORD}
    volumes:
      - pollux_data:/data
    ports:
      - "127.0.0.1:6379:6379" # Bind to localhost only for secure local dev access.
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "${POLLUX_PASSWORD}", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - stellar-net

# --- VOLUME DEFINITIONS ---
# Defines named volumes for persistent data.
volumes:
  castor_data:
    name: castor-data
  pollux_data:
    name: pollux-data

# --- NETWORK DEFINITION ---
# Defines the custom bridge network for service communication.
networks:
  stellar-net:
    name: stellar-net
    driver: bridge