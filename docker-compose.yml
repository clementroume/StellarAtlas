services:
  # --- Postgres ---
  postgres:
    image: postgres:16-alpine
    container_name: antares-postgres
    environment:
      POSTGRES_DB: "${POSTGRES_DB}"
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- Redis ---
  redis:
    image: redis:7-alpine
    container_name: antares-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- Backend API (build from antares-api Dockerfile) ---
  antares-api:
    build:
      context: ./antares-api
      dockerfile: Dockerfile
    image: antares-api:latest
    container_name: antares-api
    env_file:
      - ./.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # --- Frontend + nginx (build from antares-app Dockerfile) ---
  antares-nginx:
    build:
      context: ./antares-app
      dockerfile: Dockerfile
    image: antares-app:latest
    container_name: antares-app
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - antares-api
    volumes:
      - ./nginx/certs/cert.crt:/etc/nginx/certs/cert.crt:ro
      - ./nginx/certs/cert.key:/etc/nginx/certs/cert.key:ro
      - ./nginx/logs:/var/log/nginx
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
