# ===================================================================
# Antares Api Properties
# ===================================================================
# === App name
spring.application.name=antares-api
# === Database
spring.datasource.url=jdbc:postgresql://postgres:5432/${POSTGRES_DB}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}
# === JPA / Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
# === Redis (docker)
spring.data.redis.host=redis
spring.data.redis.port=6379
# === JWT / Cookie security defaults
application.security.jwt.secret-key=${JWT_SECRET}
application.security.jwt.issuer=antares-api
application.security.jwt.audience=antares-app
application.security.jwt.access-token.expiration=900000
application.security.jwt.access-token.name=antares_access_token
application.security.jwt.refresh-token.expiration=604800000
application.security.jwt.refresh-token.name=antares_refresh_token
# === Secure cookies
application.security.jwt.cookie.secure=true
# === CORS
cors.allowed-origins=https://antares.local
# === Actuator and Admin Server
spring.boot.admin.client.url=http://antares-admin:9091
spring.boot.admin.client.instance.service-base-url=http://antares-api:9090
management.server.port=9090
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.info.env.enabled=true
logging.file.name=logs/antares-api.log
logging.pattern.file=%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(%5p) %clr(${PID}){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n%wEx
spring.boot.admin.client.username=${ADMIN_EMAIL}
spring.boot.admin.client.password=${ADMIN_PASSWORD}
# === Colored Logging
spring.output.ansi.enabled=always
# === Default Admin User Configuration ===
application.admin.default-firstname=${ADMIN_FIRSTNAME}
application.admin.default-lastname=${ADMIN_LASTNAME}
application.admin.default-email=${ADMIN_EMAIL}
application.admin.default-password=${ADMIN_PASSWORD}