name: StellarAtlas CI (monorepo)

permissions:
  contents: read
  pull-requests: read

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  JWT_SECRET: ${{ secrets.JWT_SECRET || 'dummy-secret-for-ci' }}

jobs:
  # --- JOB 1: JOBS FILTER ---
  filter:
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      auth: ${{ steps.filter.outputs.auth }}
      admin: ${{ steps.filter.outputs.admin }}
      shared: ${{ steps.filter.outputs.shared }}
    steps:
      - uses: actions/checkout@v6
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            frontend:
              - 'sirius-app/**'
            auth:
              - 'antares-auth/**'
            admin:
              - 'vega-admin/**'
            shared:
              - '.github/workflows/ci.yml'
              - 'docker-compose.yml'
              - 'dynamic/**'

  # --- JOB 2: Build Frontend (Sirius) ---
  build-frontend:
    needs: filter
    if: needs.filter.outputs.frontend == 'true' || needs.filter.outputs.shared == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l -o pipefail {0}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: sirius-app/package-lock.json

      - name: Install frontend deps
        working-directory: ./sirius-app
        run: npm ci

      - name: Test frontend
        working-directory: ./sirius-app
        run: npm test -- --watch=false --browsers=ChromeHeadless

      - name: Build frontend
        working-directory: ./sirius-app
        run: npm run build -- --configuration production

  # --- JOB 3: Build Auth Backend (Antares) ---
  build-backend-auth:
    needs: filter
    if: needs.filter.outputs.auth == 'true' || needs.filter.outputs.shared == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l -o pipefail {0}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up JDK 25
        uses: actions/setup-java@v5
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build & test auth backend
        working-directory: ./antares-auth
        env:
          SPRING_APPLICATION_JSON: '{"application.security.jwt.cookie.secure": false}'
          JWT_SECRET: ${{ env.JWT_SECRET }}
        run: |
          chmod +x ./mvnw
          ./mvnw -B verify

  # --- JOB 4: Build Admin Backend (Vega) ---
  build-backend-admin:
    needs: filter
    if: needs.filter.outputs.admin == 'true' || needs.filter.outputs.shared == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l -o pipefail {0}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up JDK 25
        uses: actions/setup-java@v5
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build & test admin backend
        working-directory: ./vega-admin
        run: |
          chmod +x ./mvnw
          ./mvnw -B verify