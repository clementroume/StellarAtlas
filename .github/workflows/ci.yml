name: Antares CI (monorepo)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  JWT_SECRET: ${{ secrets.JWT_SECRET || 'dummy-secret-for-ci' }}

jobs:
  # --- JOB 1: Build et test du Frontend ---
  build-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l -o pipefail {0}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm' # Cette ligne gère déjà le cache de ~/.npm
          cache-dependency-path: antares-app/package-lock.json

      # --- L'étape manuelle "Cache npm" a été supprimée (redondante) ---

      - name: Install frontend deps
        working-directory: ./antares-app
        run: npm ci

      - name: Test frontend
        working-directory: ./antares-app
        run: npm test -- --watch=false --browsers=ChromeHeadless

      - name: Build frontend
        working-directory: ./antares-app
        run: npm run build -- --configuration production

  # --- JOB 2: Build et test du Backend (exécuté en parallèle avec le frontend) ---
  build-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l -o pipefail {0}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven' # Cette ligne gère déjà le cache de ~/.m2/repository

      # --- L'étape manuelle "Cache Maven repo" a été supprimée (redondante) ---

      - name: Build & test backend
        working-directory: ./antares-api
        env:
          SPRING_APPLICATION_JSON: '{"application.security.jwt.cookie.secure": false}'
          JWT_SECRET: ${{ env.JWT_SECRET }}
        run: |
          chmod +x ./mvnw
          ./mvnw -B verify